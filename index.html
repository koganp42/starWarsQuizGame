<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <title>Star Wars Quiz</title>
</head>

<body>
    <header class="d-flex justify-content-center">
        <span class="text-no-wrap">
            <h1>Star Wars: A Quiz From Far Far Away</h1>
        </span>
    </header>
    
    <div class="container bg-light col-6" id="quizBody">
        <div class="d-flex flex-row-reverse" id="timer">Timer</div>
        
        <div class="d-flex flex-row justify-content-center">
            <div id="startingInfo">
                <h3>Test your Star Wars knowledge!</h3>
                <p>Answer 10 questions about the Star Wars universe as quickly as possible! Be careful though: wrong answers will result in 15 seconds being subtracted from your remaining time!</p>
                <button class="float-right" id="quizStart">Start</button>
            </div>
            <div id="quiz" style="display: none">
                <div id="title"></div>
                <ul id="choices">
                    <li id="choices1" data-value="0"></li>
                    <li id="choices2" data-value="1"></li>
                    <li id="choices3" data-value="2"></li>
                    <li id="choices4" data-value="3"></li>
                </ul>
            </div>
            <form id="quizResults" style="display: none">
                <div class="form-group">
                    <label for="scoreName">Enter your name to save your score!</label>
                    <input type="text" class="form-control" id="highscore" aria-describedby="scoreName" placeholder="Your Name">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>               
            </form>
        </div>
    </div>

    <script src="./javascript/questions.js"></script>
    <script src="./javascript/main.js"></script>
</body>

</html>
